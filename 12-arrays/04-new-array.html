<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new Array keyword</title>
</head>
<body>
    <h1>Creating an array using the <i>new</i> keyword</h1>
    <p id="demo"></p>
    <script>
        //for simplicity, readability and execution speed, its better to use array literal []
        const cars = new Array('volvo', 'toyota', 'nissan', 'suzuki');
        document.getElementById('demo').innerHTML= cars;
        console.log(cars);
    </script>
</body>
</html>
