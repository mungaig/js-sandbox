<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide array elements</title>
</head>
<body>
    <h1>Creating an array and providing its elements</h1>
    <p id="demo"></p>
    <script>
        const items = [];
        items[0] = 'bottle';
        items[1] = 'lamp';
        items[2] = 'toothbrush';

        document.getElementById('demo').innerHTML = items;
    </script>
</body>
</html>
