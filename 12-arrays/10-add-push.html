<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding array elements</title>
</head>
<body>
    <h1>Adding array elements using push() method</h1>
    <p id="before-add"></p>
    <p id="added"></p>
    <p id="after-add"></p>
    <script>
        const cars = ['volvo', 'nissan', 'toyota', 'mercedes'];
        document.getElementById('before-add').innerHTML = cars;
        cars.push('crystler');
        document.getElementById('added').innerHTML = 'element added to array is: ' + cars[cars.length - 1];
        document.getElementById('after-add').innerHTML = cars;
    </script>
</body>
</html>
