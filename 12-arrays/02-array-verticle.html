<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verticle array</title>
</head>
<body>
    <h1>Array declaration</h1>
    <script>
        //arrays declarations can span multiple lines,spaces and line breaks are not important
        const apps = [
            'facebook',
            'twitter',
            'instagram',
            'snapchat'
        ];
        //Array indexes start with 0
        console.log(apps[0]);
        console.log(apps[2]);
    </script>
</body>
</html>
