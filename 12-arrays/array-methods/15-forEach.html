<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterate: For Each </title>
</head>
<body>
    <h1>Iterating through an array using forEach() method</h1>
    <script>
        const myArr = ['Amazon','Oracle','Google','Microsoft','Anthropic'];
        //forEach() method takes 3 parameters they can have different names e.g. element, position, list
        myArr.forEach((item, index, array) => {
            console.log(`${item} is at index ${index} in ${array}`);
        });
    </script>
</body>
</html>
