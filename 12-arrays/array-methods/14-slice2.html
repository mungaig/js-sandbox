<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript slice()</title>
</head>
<body>
    <h1>JavaScript Slice()</h1>
    <p id="original"></p>
    <p id="new-array"></p>

    <script>
        const beers = ['pilsner','tusker','whitecap','guiness','summit','alsopps'];
        //selects elements from the start argument,and up to (but not including) the end argument.
        const favourites = beers.slice(1,4);
        document.getElementById('original').innerHTML = 'original: ' + beers;
        document.getElementById('new-array').innerHTML = 'favourites: ' + favourites; //tusker whitecap guiness 
    </script>
</body>
</html>
