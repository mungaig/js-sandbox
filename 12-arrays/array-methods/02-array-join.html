<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join array elements</title>
</head>
<body>
    <h1>join array using <i>join()</i> method</h1>
    <p id="things"></p>
    <p id="star"></p>
    <script>
        const things = ['sofa','cooker','bathtub','TV','radio'];
        document.getElementById('things').innerHTML = things.join(' ');
        document.getElementById('star').innerHTML = things.join('*');
    </script>
</body>
</html>
