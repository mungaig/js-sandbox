<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting String Arrays</title>
</head>
<body>
    <h1>Sorting String Arrays with <i>localeCompare</i></h1>

    <script>
        let userNames = ['Kambo', 'bofta', 'Githee','Alejandro','Mkuu'];

        console.log(userNames.sort((a,b) => a > b ? 1 : -1)); //wrong: Alejandro, Githee, Kambo, Mkuu, bofta

        console.log(userNames.sort((a,b) => a.localeCompare(b))); //Correct: Alejandro, bofta, Githee, Kambo, Mkuu
    </script>
</body>
</html>
