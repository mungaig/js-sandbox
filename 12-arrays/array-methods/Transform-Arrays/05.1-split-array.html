<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split array example 2</title>
</head>
<body>
    <h1>The split method has an optional second numeric argument - a limit on the array length. If it is provided, then the extra elements are ignored.</h1>

    <script>
        let favFruit = 'banana, kiwi, pear, apple, orange, mango'.split(',', 3);
        console.log(favFruit);
    </script>
</body>
</html>
