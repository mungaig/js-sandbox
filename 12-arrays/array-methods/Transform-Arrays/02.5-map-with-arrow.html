<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Example of Map</title>
</head>
<body>
    <h1>Map Example</h1>

    <script>
        function toUpper(string){
            return string.toUpperCase();
        }

        let matusi = ['mukamo', 'muthige', 'mutumanu', 'njege', 'creature'];
        let capitalMatusi = matusi.map(toUpper);
        console.log(matusi);
        console.log(capitalMatusi);
    </script>
</body>
</html>
