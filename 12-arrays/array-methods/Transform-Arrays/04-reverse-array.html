<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversing an array</title>
</head>
<body>
    <h1><i>reverse()</i> an array</h1>

    <script>
        let numArray = [1,2,3,4,5];
        numArray.reverse();

        console.log(numArray); //5,4,3,2,1
    </script>
</body>
</html>
