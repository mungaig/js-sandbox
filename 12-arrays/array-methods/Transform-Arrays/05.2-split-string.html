<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitting a string into letters</title>
</head>
<body>
    <h1>Splitting a string into letters</h1>
    <script>
        let myWord = 'truth';
        myLetters = myWord.split('');
        console.log(myLetters); //['t','r','u','t','h']
        console.log(typeof(myLetters));
    </script>
</body>
</html>
