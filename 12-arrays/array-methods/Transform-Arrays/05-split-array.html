<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spliting an array</title>
</head>
<body>
    <h1><i>split()</i> array</h1>

    <script>
        let vegList = 'carrot,tomato,onion,garlic,cucumber';
        let str = vegList.split(','); //returns array
        console.log(str);// ['carrot', 'tomato', 'onion', 'garlic', 'cucumber']
    </script>
</body>
</html>
