<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join array items</title>
</head>
<body>
    <h1><i>join(glue)</i> does the opposite of split</h1>
    <p>It creates a <i>string</i> of items joined by <i>glue</i> between them</p>

    <script>
        let villages = ['munyaka','karura','kirienye','moscow','rucu'];
        let unitedVillages = villages.join(':');
        console.log(unitedVillages);
        console.log(typeof(unitedVillages));
    </script>
</body>
</html>
