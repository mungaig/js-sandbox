<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array</title>
</head>
<body>
    <h1><i>sort()</i> sorts array in place changing the position of elements</h1>

    <script>
        let myArr = [2, 25, 7, 37];
        myArr.sort();
        console.log(myArr); //2 25 37 7 - gives wrong result since it sort treats items as strings

        //for strings, lexicographic ordering is applied and indeed "7" > "37".
    </script>
</body>
</html>
