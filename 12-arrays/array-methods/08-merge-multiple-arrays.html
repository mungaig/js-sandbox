<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge multiple arrays</title>
</head>
<body>
    <h1>Merging multiple arrays</h1>
    <p id="areas"></p>
    <script>
        const arr1 = ['limuru','kiambu','kaimbaa'];
        const arr2 = ['kabuku','redhill','tigoni'];
        const arr3 = ['ndenderu','kabete','rwaka','karura'];
        const areas = arr1.concat(arr2, arr3);
        document.getElementById('areas').innerHTML = areas.join(' ');
    </script>
</body>
</html>
