<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Unshift</title>
</head>
<body>
    <h1>JavaScript unshift() method</h1>
    <p>The unshift() method adds a new element to an array (at the beginning), and "unshifts" older elements</p>
    <p>Works similar to push: but adds element at the start of the array</p>
    <p id="before"></p>
    <p id="unshifted"></p>
    <p id="after"></p>
    <script>
        const poultry = ['chicken','duck','goose','pegion'];
        document.getElementById('before').innerHTML = 'before: ' + poultry.join(' ');
        //returns new length of array
        document.getElementById('unshifted').innerHTML = 'shifted: ' + poultry.unshift('turkey');
        document.getElementById('after').innerHTML = 'after: ' + poultry.join(' ');
    </script>
</body>
</html>
