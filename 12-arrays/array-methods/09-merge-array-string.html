<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merging an array with a string</title>
</head>
<body>
    <h1>Merging an array with a string</h1>
    <p id="my-array"></p>
    <p id="my-items"></p>
    <script>
        const myArray = ['glass','tissue','candle'];
        const myItems = myArray.concat('spray');
        document.getElementById('my-array').innerHTML = myArray;
        document.getElementById('my-items').innerHTML = myItems;
        console.log(typeof myItems);
        console.log(Array.isArray(myItems));
    </script>
</body>
</html>
