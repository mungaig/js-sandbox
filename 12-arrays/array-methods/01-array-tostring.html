<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert an array into a string</title>
</head>
<body>
    <h1>Convert an array into a string</h1>
    <p id="demo"></p>
    <p id="para"></p>
    <script>
        let people = ['kush','papa','noni','bofta'];
        console.log(people instanceof Array);
        let converted = people.toString();
        console.log(typeof converted);
        document.getElementById('demo').innerHTML = people;
        document.querySelector('#para').textContent = converted;
    </script>    
</body>
</html>
