<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merging arrays</title>
</head>
<body>
    <h1>Merging arrays</h1>
    <p id="merged"></p>
    <script>
        const vegetables = ['kale','spinach','lettuce'];
        const fruits = ['pawpaw','mango','orange'];
        document.getElementById('merged').innerHTML = (vegetables.concat(fruits)).join(' ');
    </script>
</body>
</html>
