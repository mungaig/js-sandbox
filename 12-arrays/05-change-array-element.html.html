<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing an array element</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Changing array element</title>
    </head>
    <body>
        <h1>Changing an array element</h1>
        <p id="demo"></p>
        <script>
            const areas = ['Rwaka', 'Karura','Tigoni','Kilimani'];
            areas[1] = 'Magadi';
            document.getElementById('demo').innerHTML = areas[1];
            console.log(areas);
        </script>
    </body>
    </html>
</body>
</html>
