<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Example</title>
</head>
<body>
    <h1>JavaScript Object Example</h1>
    <p id="demo"></p>
    <script>
       const person = {firstName:'Geoffrey', lastName:'Mungai', age:'33'};
       
       document.getElementById('demo').innerHTML = person.firstName;
       //Arrays access its members using numbers while objects use names
       //typeof operator returns 'object' for arrays in Javascript
    </script>
</body>
</html>
