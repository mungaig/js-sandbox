<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get length of an array</title>
</head>
<body>
    <h1>Array length</h1>
    <p id="demo">d</p>
    <script>
        const fruits = ['apple', 'orange', 'banana', 'avocado','mango'];

        let length = fruits.length;
        
        document.getElementById('demo').innerHTML = 'The array length is: ' + length;
        //the length property is always one more than the highest array index.
        </script>
</body>
</html>
