<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The minimum | ternary operator</title>
</head>
<body>
    <h1>The minimum of two numbers using the ternary operator</h1>
    <script>
        function min(a,b){
            return (a < b) ? a : b;
        }

        let x = prompt('enter a number','');
        let y = prompt('enter a second number','');
        alert('the smallest of the two numbers is: ' + min(x,y));
    </script>
</body>
</html>
