<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using anynomous functions as arguments</title>
</head>
<body>
    <h1>Using anonymous functions as arguments</h1>
    <p>Anonymous functions are often passed as arguments in other functions</p>
    <script>
        setTimeout(function(){
            console.log('Execute after 5 seconds')
        }, 5000);
    </script>
</body>
</html>
