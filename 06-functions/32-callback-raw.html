<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback function</title>
</head>
<body>
    <h1>Callback functions using ananymous functions</h1>
    <script>
        function status(question, yes, no){
            if (confirm(question)){
                yes();
            }else {
                no();
            }
        }

        status('Are you married?', 
        function(){alert('You are married')},
        function(){alert('You\'re single')}
        );
    </script>
</body>
</html>
