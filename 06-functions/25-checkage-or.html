<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function return | or</title>
</head>
<body>
    <h1>Check age using or || in return</h1>
    <script>
        function checkAge(age){
            return (age >= 18) || confirm('Are you accompanied by a parent?');
        }

        let age = prompt('What is your age?', '');
        if(checkAge(age)){
            alert('access allowed');
        }else {
            alert('access denied');
        }
    </script>
</body>
</html>
