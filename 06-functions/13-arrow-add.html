<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple addition using arrow function</title>
</head>
<body>
    <h1>Arrow function example</h1>
    <script>
        let sum = (a, b) => a + b;
        console.log(sum(3, 7));
    </script>
</body>
</html>
