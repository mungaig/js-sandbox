<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Scope experiment</title>
</head>
<body>
    <h1>Function Scope illustration</h1>
    <script>
        let userName = "Geoffrey"; //variables declared outside any function are called global variables

        function showMessage(){
            userName = "Bofta";

            let greeting = `Hello, ${userName}`;
            console.log(greeting);
        }

        console.log(userName);//Geoffrey
        showMessage(); //modifies our variable
        console.log(userName);//Bofta
    </script>
</body>
</html>
