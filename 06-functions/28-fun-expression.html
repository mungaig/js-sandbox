<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function expression</title>
</head>
<body>
    <h1>function expression</h1>
    <script>
        //function is a value
        let sayHi = function(){ //function expression
            alert('hello');
        }; //function expressions have a comma at the end
        
        alert(sayHi);

        // function sayHi(){ ---> function declaration
        //     alert('hello');
        // }
        // alert(sayHi);
    </script>
</body>
</html>
