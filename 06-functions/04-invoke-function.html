<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoking / running a function</title>
</head>
<body>
    <h1>invoking / running a function</h1>
    <script>
        // function declaration
        function myFunction(){
            console.info('I am going to be a great software engineer');
        }
        //calling the function
        myFunction();
    </script>
</body>
</html>
