<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple function</title>
</head>
<body>
    <h1>a simple function call</h1>
    <script>
        //funtion declaration starts with word function
        //favLanguage is the function name
        //a parameter -lang- is passed into the function. Multiple parameters may be seperated with commas. Some funtions don't have parameters ()
        function favLanguage (lang){
            //function body between {}
            console.log(`My favourite programming language is ${lang}`);
        }

        //an argument is passed into the function when it is called
        favLanguage('JavaScript');
        //a function can be called more than once
        favLanguage('JavaScript');
    </script>
</body>
</html>
