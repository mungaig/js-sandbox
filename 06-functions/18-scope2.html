<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope Experiment 2</title>
</head>
<body>
    <h1>Experimenting with function scope</h1>
    <script>
        let userName = 'Geoffrey'; //variables declared outside any function are called global variables

        function showMessage(){
            let userName = 'Bofta';
            let greeting = `Hello, ${userName}`;
            console.log(greeting);
        }
        console.log(userName);//Geoffrey
        showMessage(); //function creates its own userName
        console.log(userName);//Geoffrey - unchanged, function did not access the outer variable 
    </script>
</body>
</html>
