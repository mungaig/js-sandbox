<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immediately invoked function execution</title>
</head>
<body>
    <h1>Immediately invoked function execution of anonymous function</h1>
    <script>
        // This expression returns a function.Second, call the function by adding the trailing parentheses ():
        (function(){
            console.log('Run immediately');
        })();
    </script>
</body>
</html>
