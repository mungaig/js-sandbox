<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback functions</title>
</head>
<body>
    <h1>Callback functions</h1>
    <script>
        function ask(question, yes, no){
            if (confirm(question)){ //confirm() instructs the browser to display a dialog with an optional message, and to wait until the user either confirms or cancels the dialog.
                yes();
            }else {
                no();
            }
        }

        function showOk(){
            alert('You agreed.');
        }

        function showCancel(){
            alert('You canceled the execution.');
        }

        ask('Do you agree?', showOk, showCancel);
    </script>
</body>
</html>
