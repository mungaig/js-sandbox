<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback function example</title>
</head>
<body>
    <h1>Callback function</h1>
    <script>
      function status(question, yes, no){
        if(confirm(question)){ //confirm() instructs the browser to display a dialog with an optional message, and to wait until the user either confirms or cancels the dialog.
            yes();
        }else {
            no();
        }
      }  

      function isMarried(){
        alert('You are married');
      }

      function isSingle(){
        alert(' You\'re single');
      }

      status('Are you married?', isMarried, isSingle);
    </script>
</body>
</html>
