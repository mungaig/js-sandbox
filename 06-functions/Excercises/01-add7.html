<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1>A function that returns an input plus 7</h1>
    <script>

        function add7(){
            let myNum = +prompt('Enter a number','0');
            return myNum + 7;
        }

        console.log(add7());
    </script>
</body>
</html>
