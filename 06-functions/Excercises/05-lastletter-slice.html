<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last letter</title>
</head>
<body>
    <h1>return the last letter using slice() function</h1>
    <script>
        function lastLetter(word){
            let endLetter = word.slice(-1);
            alert('the last letter is: '+ endLetter);
        }

        let phrase = prompt('Enter a word','');
        lastLetter(phrase);
    </script>
</body>
</html>
