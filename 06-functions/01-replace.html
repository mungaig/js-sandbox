<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Function</title>
</head>
<body>
    <h1>replace() function</h1>
    <script>
        const myCareer = "I am an IT Specialist";
        const myNewCareer = myCareer.replace('an IT Specialist', 'a Software Engineer');
        console.log(myNewCareer);
    </script>
</body>
</html>
