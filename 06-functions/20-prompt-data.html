<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions practice</title>
</head>
<body>
    <h1>Collecting data from prompt as an argument for our function</h1>
    <script>
        function userProfession(name, work){
            name = prompt('What is your name?','');
            work = prompt('What do you do for a living?','');
            userJob = name + ' : ' + work;
            alert(userJob);
        }

        userProfession();
    </script>
</body>
</html>
