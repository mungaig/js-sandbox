<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passing parameters</title>
</head>
<body>
    <h1>Passing parameters into functions</h1>
    <script>
        function weatherAlert(weather, message){
            let broadcast = weather + ' : ' + message;
            console.log(broadcast);
        }
        weatherAlert('Warm', 'Wear sun-dresses!!');
        weatherAlert('cold','Keep warm its going to be freeing');
    </script>
</body>
</html>
