<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=qq, initial-scale=1.0">
    <title>First truthy example</title>
</head>
<body>
    <h1>Short-circuit evaluation</h1>
    <p>In the first line the OR || operator stops the evaluation immediately upon seeing <i>true</i> so the message isn't logged.</p>
    <script>
        true || console.log("not printed");
        false || console.log("printed");
    </script>
</body>
</html>
