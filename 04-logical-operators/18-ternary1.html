<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary operator example</title>
</head>
<body>
    <h1>The Ternary Operator (?)</h1>
    <p>Also called "conditional" or "Question mark" operator</p>
    <p>It has 3 operands</p>
    <p id="greet"></p>
    <script>
        let isBirthday = true;
        let greeting = (isBirthday) ? 'Happy birthday Miss. Ruth' : 'Good morning Miss. Ruth.'; //Happy birthday...
        document.getElementById("greet").innerHTML = greeting;
    </script>
</body>
</html>
