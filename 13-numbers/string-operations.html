<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operations with strings</title>
</head>
<body>
    <script>
        //Javascript will try to convert strings into numbers | Operators like / * % will work with strings with numbers but not for +
        let x = "100";
        let y = "10";
        // Change the operator
        let z = x+y;        
        alert(z);
    </script>
