<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat string</title>
</head>
<body>
    <h1>repeat() string method</h1>
    <p id="demo"></p>
    <script>
        let word = 'win';
        let repeatWord = word.repeat(5);
        document.getElementById('demo').innerHTML = repeatWord;        
    </script>
</body>
</html>
