<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat Example</title>
</head>
<body>
    <h1>loop repeat example</h1>
    <p id="para"></p>
    <script>
        function repeatWord(word, num){
            let repeated = '';
            while(num > 0){
                repeated += word;
                num--;
            }            
            document.getElementById('para').innerHTML = repeated;
        }
        let string = prompt('Enter a word','');
        let repeats = +prompt('How many times do you want to repeat word?','');
        repeatWord(string, repeats);
    </script>
</body>
</html>
