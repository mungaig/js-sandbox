    <title>Assignment Opertor</title>

<body>
    <h1>Assignment Operator (=)</h1>
    <p>= is also an operator</p>
    <p>assignment operators have a low precedence of 2</p>
    <script>
        let x = 5;
        let y = 3;
        let z = 7 - (x = y + 4);
        alert(x);
        alert(z);
    </script>
