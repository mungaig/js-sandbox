<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert strings into numbers</title>
</head>
<body>
    <h1>Unitary + converts strings into numbers</h1>
    <p>It has no effect if the operand is a number</p>
    <script>
        let boys = "45";
        let girls = "50";
        // has same effect as Number()
        alert(+boys + +girls);
    </script>
</body>
</html>
