<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Unitary Operator</title>
</head>
<body>
    <h1>Unitary Operator</h1>
    <p>An operator is unitary if it has one operand</p>
    <script>
        let myNegativeInt = 5;
        myNegativeInt = -myNegativeInt;
        alert(myNegativeInt);
    </script>
</body>
