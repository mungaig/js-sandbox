<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let words = ["apple", "banana", "apple", "orange", "banana", "apple"];

        let wordCount = {};

        for (let word of words) {
        if (wordCount[word]) {
            wordCount[word]++;
        } else {
            wordCount[word] = 1;
        }
        }

        console.log(wordCount);
    </script>
</body>
