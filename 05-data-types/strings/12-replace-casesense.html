<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Case Insensitive</title>
</head>
<body>
    <h1>Replace Case Insensitive content in a string</h1>
    <script>
        let office = "You will be based at Cardinal"
        // use /i flag to replace case insensitive content
        let newOffice = office.replace(/CARDINAL/i, "Arch Place");
        console.log(newOffice);
    </script>    
</body>
</html>
