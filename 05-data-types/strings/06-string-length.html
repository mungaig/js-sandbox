<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods | length property</title>
</head>
<body>
    <h1>Determine the length of a string using <i>length</i> property</h1>
    <script>
        let ping = "ABCDEFGHIJKLMNOPQRSTUVWYXZ";
        let lengthOfPing = ping.length;
        console.log(lengthOfPing);
    </script>
</body>
</html>
