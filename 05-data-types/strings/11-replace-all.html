<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace all instances of a word</title>
</head>
<body>
    <h1>Replace all instances</h1>
    <script>
        let str = "I love python and python only";
        // to replace all instances of python use /g flag as shown below
        let newProgrammingLanguage = str.replace(/python/g, "javascript");
        console.log(newProgrammingLanguage);
    </script>
</body>
</html>
