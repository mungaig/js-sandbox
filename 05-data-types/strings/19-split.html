<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converting a String to an Array</title>
</head>
<body>
    <h2>Converting a string into an array</h2>
    <h3>using .split() method</h3>
    <p id="para"></p>
    <script>
        let str = 'GEOFFREY';
        let arr = str.split(' ');
        
        //an array is a JavaScript object
        console.log(typeof(arr));
        //the below line proves that split() converted the string into an array object
        console.log(Array.isArray(arr));

        document.querySelector('#para').textContent = arr;
    </script>
</body>
</html>
