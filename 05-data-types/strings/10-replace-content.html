<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replacing String Content</title>
</head>
<body>
    <h1>The <i>replace()</i> method replaces a specific value with another value in a string</h1>
    <p><i>replace()</i>i> method does not change the string it is called on. It returns a new string. It replaces only the first match by default. It is case sensitive</p>
    <script>
        let name = "Say hi to Benson";
        let newBoyFriend = name.replace("Benson","Geoffrey");
        console.log(newBoyFriend);
    </script>
</body>
</html>
