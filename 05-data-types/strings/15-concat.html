<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat method</title>
</head>
<body>
    <h1>Joining strings using the <i>concat()</i> method</h1>
    <script>
        let statement = "Hello".concat(" ", "world");
        // similar to: "Hello " + "world";
        console.log(statement);
    </script>
</body>
</html>
