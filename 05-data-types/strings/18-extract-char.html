<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etracting String Characters</title>
</head>
<body>
    <h1>Extracting String Characters</h1>
    <p>There are 3 methods of extracting string characters</p>
    <ul>
        <li>charAt(<i>position</i>)</li>
        <li>charCodeAt(<i>position</i>)</li>
        <li>Property access []</li>
    </ul>
    <script>
        // charAt()
        let text = "GEOFFREY MUNGAI"
        let char = text.charAt(0);
        console.log(char);
        //charCodeAt(): The method returns a UTF-16 code (an integer between 0 and 65535).
        let char1 = text.charCodeAt(0);
        console.log(char1);
        // Property access
        let char2 = text[0];
        console.log(char2);
    </script>
</body>
</html>
