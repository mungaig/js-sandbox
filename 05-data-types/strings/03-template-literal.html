<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenating using template literals</title>
</head>
<body>
    <h1>Concatenation using template literals</h1>
    <script>
        const one = "Hello, ";
        const two = "how are you doing today?"
        const joined = `${one}${two}`;  //template literals use backticks instead of "" or ''
        console.log(joined);
    </script>
</body>
</html>
