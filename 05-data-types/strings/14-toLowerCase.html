<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert string to lower case</title>
</head>
<body>
    <h1>Convert string to lower case</h1>
    <script>
        let cityName = "NAIROBI";
        let cityNameUpper = cityName.toLowerCase();
        console.log(cityNameUpper);
    </script>
</body>
</html>
