<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joining strings together</title>
</head>
<body>
    <h1>We use a <em>template literal</em> ${} inside backtick quotes ``</h1>
    <script>
        const name = "Geoffrey";
        const greeting = `hello, ${name}`;  //template literal uses ``
        console.log(greeting);
    </script>
</body>
</html>
