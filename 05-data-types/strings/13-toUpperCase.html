<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert string to upper case</title>
</head>
<body>
    <h1>Convert string to upper case</h1>
    <script>
        let myNameLower = "geoffrey mungai";
        let myNameUpper = myNameLower.toUpperCase();
        console.log(myNameUpper);
    </script>
</body>
</html>
