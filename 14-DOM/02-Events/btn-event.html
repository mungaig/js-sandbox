<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Events</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <h2>Adding Events</h2>

    <!-- Method 1: specify function attributes directly to HTML elements: not ideal due to cluttering HTML with JS -->
    <button onclick="alert('Hello World')">Click Me</button>
    <br><br>
    <!-- Method 2: JS in a separate file: -->
    <button id="btn">Click Me</button>
    <br><br>
    <!-- Method 3: Add eventListener -->
    <button id="btn1">Click Me</button>
</body>
</html>
