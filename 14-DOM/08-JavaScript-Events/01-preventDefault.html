<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevent the default behavior of an event </title>
    <!-- From: https://www.javascripttutorial.net/javascript-dom/javascript-events/ -->
</head>
<body>
   <h1>Prevent Default behavior of an event</h1>
   <a href="https://www.google.com">Search it online</a>

   <script>
     const link = document.querySelector('a');
     link.addEventListener('click', function(event){
        console.log('link has been clicked');
        event.preventDefault();
     });
   </script>
</body>
</html>
