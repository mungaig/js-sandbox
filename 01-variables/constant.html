<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constant Variables</title>
</head>
<body>
    <script>
        // used to declare unchanging variable | can't be reassigned
        const myBirthDay = '06.10.1989'
        alert(myBirthDay)
    </script>
</body>
</html>
