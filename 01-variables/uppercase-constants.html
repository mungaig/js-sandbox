<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase constants</title>
</head>
<body>
    <script>
        // used to declare constants as aliases for difficult-to-remember values known prior to execution
        const COLOR_RED = "F00";
        let color = COLOR_RED;
        alert(color);
    </script>
</body>
</html>
