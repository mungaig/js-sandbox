<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaration and Assigment</title>
</head>
<body>
    <script>
        // declaration/creation of variable
        let name;
        let admin;
        name = 'Geoffrey';
        // order of the variables here is important
        admin = name;
        alert(admin);
    </script>
</body>
</html>
