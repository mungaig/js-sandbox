<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply Object Property Values</title>
</head>
<body>
    <h1>Multiply Object Property Values</h1>
    <script>
        let menu = {
            width: 100,
            height: 300,
            title: 'my menu',
        };

        function multiplyNumeric(myObj){
            for(key in myObj){
                if(typeof(myObj[key]) == 'number'){
                    myObj[key] *= 2;
                }
            }
        };

        multiplyNumeric(menu);

        for(item in menu){
            console.log(item);
            console.log(menu[item]);
        }
    </script>
</body>
</html>
