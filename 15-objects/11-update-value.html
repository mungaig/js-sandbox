<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Object property values</title>
</head>
<body>
    <h1>Update property value</h1>
    <script>
        let shoe = {
            color: 'white',
            size: 43,
        }

        //add property
        shoe.style = 'closed';

        //update property
        shoe.color = 'black';
        
        console.log(shoe['color']);
        console.log(shoe.style);
    </script>    
</body>
</html>
