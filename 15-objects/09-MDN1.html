<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-oriented JavaScript example</title>
    <!-- From: https://developer.mozilla.org/en-US/docs/Learn_web_development/Core/Scripting/Object_basics -->
</head>
<body>
    
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>
    
    <script>
        const person = {
            //these first two are object properties
            name: ['Geoffrey', 'Mungai'],
            age: 36,
            //these last two are object methods
            bio() {
                console.log(`${this.name[0]} ${this.name[1]} is ${this.age} years old`);
            },
            introduceSelf() {
                console.log(`Hi I'm ${this.name[0]} ${this.name[1]}`);
            },

            //long version format for functions

            // bio: function(){
            //     console.log(`${this.name[0]} ${this.name[1]} is ${this.age} years old`);
            // },
            // introduceSelf: function(){
            //     console.log(`Hi I'm ${this.name[0]} ${this.name[1]}`);
            // },
        };
    </script>
</body>
</html>
