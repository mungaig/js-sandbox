<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of a user object</title>
</head>
<body>
    <h1>Object Example</h1>
    <script>
        let user = {
            name : 'Geoffrey',
            age: 35,
            //boolean
            isAdmin : true,
            //multi-word properties - must be quoted
            'drinks alcohol' : false, 
            sex : 'male', //last property may end in a comma. Called a trailing or hanging comma - makes it easier to add/remove/move around properties
        };

        console.log(user.name);
        console.log(user.isAdmin);
        //Use bracket notation to access the multi-word properties
        console.log(user['drinks alcohol']);
        console.log(user.age);
        delete user.age;
        console.log(user.age); //undefined
    </script>
</body>
</html>
