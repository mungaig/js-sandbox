<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map to names</title>
    <!-- From: https://javascript.info/array-methods#tasks -->
</head>
<body>
    <h1>Map to names</h1>

    <script>
        let rinah = {name:'rinah', age: 7};
        let geoffrey = {name: 'geoffrey', age: 36};
        let ruth = {name: 'ruth', age: 31};

        let user = [rinah, geoffrey, ruth];

        let names = `${user[0].name}, ${user[1].name}, ${user[2].name}`;
        console.log(names);
    </script>
</body>
</html>
