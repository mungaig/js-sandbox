<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Constructor Using a function</title>
</head>
<body>
    <h1>Object Constructor Using a function</h1>

    <script>
        function createPerson(name){
            const person = {};
            person.name = name;
            //Don't use arrow function for below line. It messes with scope of 'this' 
            person.introduceSelf = function() {
                console.log(`Hi, I'm ${this.name}`);

            };
           return person;           
        };

        const guest = prompt('Enter the user\'s name:','Tom');
        //below could be written as: createPerson(guest).introduceSelf();
        const newPerson = createPerson(guest);
        newPerson.introduceSelf();  
    </script>
</body>
</html>
