<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime numbers generator</title>
</head>
<body>
    <h1>Prime number generator</h1>
    <p id="prime"></p>
    <script>
        let num = prompt('Enter a number',0);
            nextPrime:
            for(let i = 2; i <= num; i++){
                for(let j = 2; j < i; j++){
                    if(i % j ===  0){
                        continue nextPrime;
                    }
                }
                document.getElementById('prime').innerHTML += ` ${i}`;
            }
    </script>
</body>
</html>
