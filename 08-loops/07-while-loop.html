<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <h1>while loop example</h1>
    <p id="demo"></p>
    <script>
        const pupils = ['john','philip','jane','peter'];
        let statement = 'The brightest pupils are ';

        let i = 0;
        while(i < pupils.length){
            if(i === pupils.length - 1){
                statement += ` and ${pupils[i]}.`;
            }else if(i === 0){
                statement += pupils[i];        
            } else {
                statement += `, ${pupils[i]}`;
            }
            i++;
          }
          document.getElementById('demo').innerHTML = statement;
    </script>
</body>
</html>
