<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even for loop</title>
</head>
<body>
    <h1>Display even numbers - for loop</h1>
    <p id="even"></p>
    <script>
        let evenNumbers = '';
        for(let i = 1; i <= 10; i++){
            if(i % 2 === 0){
                evenNumbers += ` ${i}`;
            }
        }
        document.getElementById('even').innerHTML = evenNumbers;
    </script>
</body>
</html>
