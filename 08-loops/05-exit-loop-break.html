<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exiting loops with break</title>
</head>
<body>
   <h1>Exiting loops with break</h1>
   <label for="search">Search for contact name: </label>
   <input type="text" name="search" id="search">
   <button>Search</button>

   <p></p>
   <script>
        const contacts = ['Geoffrey:0712067985','Fred:0789546342','Dorah:0745347851','Kevin:0721537882','Sarah:0734881355'];
        const para = document.querySelector('p');
        const input = document.querySelector('input');
        const btn = document.querySelector('button');

        btn.addEventListener('click', () => {
            const searchName = input.value.toLowerCase();
            input.value = '';
            input.focus();
            para.textContent = '';
            for (let contact of contacts){
                let splitContact = contact.split(':'); //splits string and returns an array at indicated separator - opposite of join()
               if(splitContact[0].toLowerCase() === searchName){
                para.textContent = `${splitContact[0]}'s number is ${splitContact[1]}.`;
                break;
               } 
            }
            if(para.textContent === ''){
                para.textContent = 'Contact not found.';
            }
        });
   </script>
</body>
</html>
