<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter()</title>
</head>
<body>
    <h1>Using filter() to test array items</h1>
    <p id="all"></p>
    <p id="ktowns"></p>
    <script>
      function kTowns(town){
        return town.startsWith('k');
      }  

      const towns = ['meru','marsabit','kiambu','taveta','kericho','migori'];
      const startsWithK = towns.filter(kTowns);

      document.getElementById('all').innerHTML = 'All towns: ' + towns;
      document.getElementById('ktowns').innerHTML ='Towns that start with "k": ' + startsWithK;
    </script>
</body>
</html>
