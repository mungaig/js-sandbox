<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do...while loop</title>
</head>
<body>
    <h1>Do...while loop</h1>
    <p id="para"></p>

    <script>
        const accessories = ['earphones', 'cables','powerbank', 'earbuds', 'covers'];
        let statement = 'The accessories we sell include ';

        let i = 0;
        do{
            if(i === 0){
                statement += accessories[i];
            } else if(i === accessories.length - 1){
                statement += ` and ${accessories[i]}`;
            } else {
                statement += `, ${accessories[i]}`;
            }
            i++
        } while(i < accessories.length);

        document.getElementById('para').innerHTML = statement;
    </script>
</body>
</html>
