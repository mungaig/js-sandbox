<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop example</title>
</head>
<body>
    <h1>Enter a number greater than 100</h1>
    <script>
        let num;
        do{
            num = +prompt('Enter a number larger than 100',0);
        }while(num <= 100 && num);
        alert('awesome!');
    </script>
</body>
</html>
